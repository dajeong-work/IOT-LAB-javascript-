<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    // 함수 : 프로그램의 기능,동작,연산,메소드
    // 함수선언식
    function sum(p1,p2){   // 매개변수 받기
      let hap = p1+p2; // 변수에 넣어주기
      return hap; // 리턴값으로 받기 
    } 

    // 함수호출(Call)
    let result = sum(21,24); 
    console.log(result);

    // 함수 표현식 : 변수에 함수를 할당해서 사용하는 방법 
    let mul = function(p1,p2){
      return p1*p2 ;
    }
    let value = mul(20,50);
    console.log(value);

    // 매개변수로 두 개의 수를 받아서 
    // 두 수 사이의 총합을 구하여 리턴하는 함수를 선언(function)
    function let (n1,n2){
      let total = n1 + n2;
      return total ;
    }

  </script>
  
</head>

<body>

<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
        </div>
       
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
