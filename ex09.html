<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>

    // 반복문 (for,while)
    // for  ~ loop 
    let number = [1,2,3,4,5] ;
    // 길이 ?
    console.log(number.length) ; // 조건 넣을때 < 5 까지 

    let sum = 0 ;
    for(let i=0; i<number.length; i++){
      console.log(number[i]);
      sum += number[i] ; // 누적
    }  
    console.log(sum) ;

    // for ~ in 여러개의 구조 : for ~ each >> object(key:value)
    for(const su in number){
      console.log(su) ; // index
    }

    const person = {
            firstName : "Park" ,
            lastName : "da jeong" ,
            age : "25" ,
            phone : "010-1999-1008"
    } ;
    for(const key in person){
      console.log(person[key]) ;
    }
    // for ~ of
    for(const data of number){ // [1,2,3,4,5]
      console.log(data) ; // 배열의 값이 출력됨
    }

    let str = "12345" ;
    let add = 0 ;
    for(const num of str){
      console.log(num) ;
      //add += num ; >> 12345
      add +=parseInt(num) ; // 15
    }
    console.log(add) ;

    // while(반복문)
    // 1~10까지 출력
    let i=1;
    while(i<=10){
      console.log(i);
      i++ ;
    }

  </script>

</head>

<body>

<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
        </div>
       
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
