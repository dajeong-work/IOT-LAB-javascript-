<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
<!-- 여기다가 자바스크립트 코드 작성 -->
 <!-- 자바 스크립트 = 함수 기반 = 객체지향프로그램  -->

</head>

<body>
    
<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8">
                <input type="number" id="num1" class="form-control"/> + 
                <input type="number" id="num2" class="form-control"/>
                <button class="btn btn-primary btn-sm" onclick="goClick()">클릭</button>
            </div>
            <div class="col-4" id="msg">결과화면</div>
       </div>
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>
<script>
    // 여기에 프로그래밍을 하면된다.
    // 위치 상관없이 body 태그에 있어도 먼저 실행됨 
    alert("OK"); // 알림창 띄우기
    // 함수 만드는 방법(1)
    function goClick(){
        let num1 = document.getElementById("num1").value; 
        let num2 = document.getElementById("num2").value; // "문자?" 정수?
        // let sum = num1 + num2 ; // 문자열로 이어짐 .. >> 문자열을 정수로 변환
        let sum = parseInt(num1) + parseInt(num2) ; // parse 사용 (내장함수)
        console.log(sum); //F12 console창  
        document.getElementById("msg").innerHTML="<font color='red'>" + sum + "</font>" ;
    }
  </script>
</body>
</html>
