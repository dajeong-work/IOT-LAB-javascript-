<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    //변수(가변형), 상수
    let a = 10 ;
    console.log(a) ; // 10
    const b = 20 ;
    // b = 40 ; // xx 에러발생 
    console.log(b); 
    
    //데이터 타입
    let str="파이썬" ; // 문자열 
    console.log(str) ;
    console.log(typeof str) ; //string
    let x1 = 23 ;
    let x2 = 23.55 ;
    console.log(typeof x1, typeof x2) ; // 정수 실수 구분하지 않고 전부 number 타입!
    // Boolean
    let x = true; //true,0이외의 값 = 참 , false,0 = 거짓
    console.log(x, typeof x)
    let y = 5 ;
    console.log(x == y) ; // 관계연산자, 논리연산자의 결과는 boolean 값으로 나옴 
    let car ;
    console.log(typeof car) ; // undefined >> 값을 할당하지 않음 
    let z = null ;
    console.log(typeof z) ; // null도 하나의 타입으로 봄 >> object
    // object(객체) : Dic(key:value) = JSON (문자열)
    const person = { 
        firstName : "Park",
        lastName : "mae il",
        age : 40,
        phone : "010-1111-1111"
    } ; 
    console.log(person) ; 
    console.log(person.age) ;
    console.log(person["age"]) ;
    console.log(typeof person) ;
    // person(= Object) > string(문자열)으로 변환 
    let json = JSON.stringify(person) ;
    console.log(json, typeof json) ;
    // string > objec 
    const member = JSON.parse(json) ;
    console.log(member, member.age, typeof member) ;
    // Array (배열) = object
    // let arr=['a','b'] ; // let 배열 교환 o 
    const arr = [1,2,3] ; // const 배열 교환 x , 보통 const 사용!
    //const arr = new Array() ;
    console.log(arr, typeof arr) ;
    // Array 함수 
    console.log(arr[2]); // 3 인덱스
    // console.log(arr.pop()); 
    console.log(arr.push(7)) ;
    console.log(arr) 
    arr[2] = 9 ;
    console.log(arr) ;

  </script>
</head>

<body>

<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
        </div>   
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
