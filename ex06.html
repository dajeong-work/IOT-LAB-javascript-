<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    
    // 연산자 (단항,이항,삼항)
    // 단항 연산자 : ++ , --  
    let i = 1 ;
    // i에 1 더하기
    i = i + 1 ;
    i += 1 ;
    i ++ ; 
    ++ i ;
    console.log(i++) ; // 5 출력 먼저 > 연산 = 후위 연산자
    console.log(i)
    console.log(++i) ; // 연산 먼저 > 출력 = 전위 연산자 
    // 이항 연산자 (산술, 관계, 논리)
    let a = 10 ;
    // 산술
    console.log(a/2) ; // 몫 5
    console.log(a%2) ; // 나머지 0 >> 짝수/홀수/배수 구할 때 사용
    let b = 20 ;
    // 관계 (조건문과 같이 사용, 비교할 때 사용)
    console.log (a==b) ;
    console.log (a>b) ;
    console.log (a>=b) ;
    console.log (a<b) ;
    console.log (a<=b) ;
    console.log (a!=b) ;

    // 논리 (&&,||,!)
    let op1 = (3==3) && (4==4) ; // AND
    console.log(op1) ;
    let op2 = true || false ; ; // OR
    console.log(op2) ;
    let op3 = !true ; // NOT
    console.log(op3) ;
    let str = "aaaa" + "bbbb" ;
    console.log(str) ; // 문자열 + 문자열 = 결합 aaaabbbb
    // let x = "10"+"10" ; >> 20이 나오게 하고싶다
    // 문자열 > 숫자
    let x = parseInt("10") +  parseInt("10") ;
    console.log(x) ;
    let n = parseInt("a") +  parseInt("b") ; 
    console.log(n) ; // NaN = 숫자형이 아니다 (연산불가)
    let c = 'A' ;
    console.log(typeof c) ; // " ", ' ' >> 전부 문자열(string)

     // 삼항 (조건 ? 참 : 거짓)
     let age = 20 ;
     let isAdult = (age>=18) ? true : false ;
     console.log(isAdult) ;
    
    </script>

</head>

<body>

<div class="container mt-3">
  <h2>JavaScript</h2>
  <div class="card">
    <div class="card-header">ex02</div>
    <div class="card-body">
        <div class="row">
            <div class="col-8"></div>
            <div class="col-4">결과화면</div>
        </div>
       
    </div> 
    <div class="card-footer">사물지능기반 지능제어 서비스 개발자 과정</div>
  </div>
</div>

</body>
</html>
